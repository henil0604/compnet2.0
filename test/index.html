<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test 1</title>
</head>

<body>


    <script src="../dist/compnet.js"></script>

    <script>

        let dom = new Component({
            tag: "button",
            innerHTML: "Click Me",
            styles: {
                minWidth: "fit-content",
                minHeight: "fit-content",
                width: "fit-content",
                height: "fit-content",
                padding: "10px",
                outline: "none",
                border: "none",
                borderRadius: "4px",
                transition: ".2s",
                backgroundColor: "#2195F1",
                color: "white",
                fontWeight: "700",
                cursor: "pointer",
                boxShadow: "0px 0px 3px 2px #eee",
                $hover: {
                    backgroundColor: "#2143C7",
                    transform: "translateY(-4px)"
                }
            },
            attributes: [
                {
                    name: "tabindex",
                    value: 0
                }
            ]
        })

        console.log(dom);

        document.body.appendChild(dom.DOM);

    </script>

</body>

</html>
